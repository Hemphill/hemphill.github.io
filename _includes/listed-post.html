<article>
	<header>
		<time class="published_on" datetime="{{ page.date | date: "%Y-%m-%d" }}">
	    {{ post.date | date: "%B %d, %Y" }}
	  </time>
		<h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="by_line">by <span class="author">{{post.author}}</span></p>
	</header>  
  <section class="post_content">
  	{{ post.content }}
  </section>
</article>
