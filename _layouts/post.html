---
layout: default
---
<article>
  <header>
    <time class="published_on" datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    <h1 class="title">{{ page.title }}</h1>
    <p class="by_line">by <span class="author">{{page.author}}</span></p>
  </header>  
  <section class="post_content">
    {{ content }}
  </section>
</article>
