---
layout: default
title: Archive
---

<h1>Article Archives</h1>


<table class="table table-striped table-bordered" data-table="true">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
  {% for post in site.posts %}
    <tr>
      <td>{{ post.date | date: "%b %d, %Y"  }}</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
